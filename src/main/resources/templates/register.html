<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div th:if="${param.fail}" class="alert alert-success">
                                    Username or email already exists</div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                <form class="mx-1 mx-md-3" th:action="@{/register/save}" th:object="${user}" th:method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Text</p>
                                            <input type="text" id="username" class="form-control" th:field="*{username}"/>
                                            <label class="form-label" for="username">Your username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">Text</p>
                                            <input type="email" id="email" class="form-control" th:field="*{email}"/>
                                            <label class="form-label" for="email">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Text</p>
                                            <input type="password" id="password" class="form-control" th:field="*{password}" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}">Text</p>
                                            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}"/>
                                            <label class="form-label" for="confirmPassword">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a th:href="@{/login}" id="login" class="link-opacity-100-hover m-lg-3">Login Here</a>

                                        <button type="submit" class="btn btn-primary btn-lg" th:href="@{/register}">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/register.png}"
                                     class="img-fluid" alt="Register">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
