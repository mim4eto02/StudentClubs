<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<section layout:fragment="body">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <!--                    <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>-->
                    <div class="text-center mt-3" th:object="${user}">
                        <h1 class="mt-4 mb-0" id="fullName">Username</h1>
                        <h2 th:text="${user.username}">Username</h2>
                        <h1 class="mt-4 mb-0" id="email">Email</h1>
                        <h2 th:text="${user.email}">email</h2>

                            <a class="btn btn-primary " type="submit" th:href="@{/user/edit}">Edit</a>
                            <a class="btn btn-primary " type="submit" th:href="@{/}">Home</a>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
