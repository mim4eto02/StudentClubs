<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Edit</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div th:if="${param.fail}" class="alert alert-success">
                                    Username or email already exists</div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit profile</p>

                                <form class="mx-1 mx-md-3" th:action="@{/user/edit}" th:object="${user}" th:method="post">



                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text"
                                                   id="username"
                                                   class="form-control"
                                                   placeholder="Username"
                                                   th:field="*{username}">
                                            <label class="form-label" for="username">Your username</label>
                                            <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Email"
                                                   th:field="*{email}"
                                                   id="email">
                                            <label class="form-label" for="email">Email</label>
                                            <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password"
                                                   class="form-control"
                                                   placeholder="Password"
                                                   th:field="*{password}"
                                                   id="password">
                                            <label class="form-label" for="password">Password</label>
                                            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

                                        </div>

                                    </div>



                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
                                    </div>

                                    <div> <a class="text-bg-danger font-weight-bold text-center fs-5 font-monospace" >You must login again after confirming changes!</a>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/edit-user.png}"
                                     class="img-fluid" alt="Login">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
