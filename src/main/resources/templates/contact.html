<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Contact us</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact us</p>

                                <form class="mx-1 mx-md-3" th:method="post" th:action="@{/contact}" th:object="${contactDTO}">

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Your name</label>

                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="name"
                                                    name="name"
                                                    placeholder="Your name"
                                                    th:field="*{name}">
                                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Title Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email</label>

                                            <input
                                                    type="email"
                                                    class="form-control"
                                                    id="email"
                                                    name="email"

                                                    placeholder="Email"
                                                    th:field="*{email}">
                                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">email Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="subject">Subject</label>

                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="subject"
                                                    name="subject"
                                                    placeholder="Subject"

                                                                                                th:field="*{subject}">
                                            <p th:if="${#fields.hasErrors('subject')}" class="text-danger" th:errors="*{subject}">Subject Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="message">Write your message</label>

                                            <textarea
                                                    type="text"
                                                    class="text-area form-control"
                                                    id="message"
                                                    name="message"
                                                    placeholder="Write yor message"
                                                    th:field="*{message}"
                                                    rows="4"> </textarea>



                                            <p th:if="${#fields.hasErrors('message')}" class="text-danger" th:errors="*{message}">Message Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit" class="btn btn-primary m-lg-3" >Sent message</button>
                                        <a th:href="@{/}" id="cancel" name="cancel" class="btn btn-primary m-lg-3">Cancel</a>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/contact.webp}"
                                     class="img-fluid" alt="Contact us">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
