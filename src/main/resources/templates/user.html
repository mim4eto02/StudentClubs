<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>User Information</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div th:if="${user != null}">
                                    <h2>User Information</h2>
                                    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                                    <p><strong>Roles:</strong></p>
                                    <ul>
                                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                    </ul>
                                    <p><strong>Active:</strong> <span th:text="${user.active} ? 'Yes' : 'No'"></span></p>
                                    <!-- Add more user details as needed -->
                                </div>
                                <div th:unless="${user != null}">
                                    <p>User not found</p>
                                </div>
                                <form th:action="@{/admin/users}" method="get">
                                    <button class="btn btn-primary m-lg-1 border-1" type="submit">Back to all users</button>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://images.assetsdelivery.com/compings_v2/cvaradinac/cvaradinac1904/cvaradinac190400055.jpg"
                                     class="img-fluid" alt="Login">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
