<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div th:if="${param.success}" class="alert alert-success">
                        You have been registered successfully</div>
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div th:if="${param.error}" class="alert alert-success">
                                    Invalid username and password.
                                </div>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                                <form class="mx-1 mx-md-3" th:action="@{/login}" th:method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" class="form-control" name="username"/>
                                            <label class="form-label" for="username">Your username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" name="password"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mb-3">
                                        <a th:href="@{/register}" id="register" class="link-opacity-100-hover m-lg-4" >Don't have an account yet? Register Here</a>
                                        <button type="submit" class="btn btn-primary btn-lg btn-block mb-lg-4">Sign in</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/login.webp}"
                                     class="img-fluid" alt="Login">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
