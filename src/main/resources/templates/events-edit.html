<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<section layout:fragment="body">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">

                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit event</p>

                                <form class="mx-1 mx-md-3" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}">

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Name</label>

                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="name"
                                                    name="name"
                                                    th:field="*{name}"
                                                    placeholder="Event Name">
                                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Title Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="photoUrl">Photo Url</label>

                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="photoUrl"
                                                    name="photoUrl"
                                                    th:field="*{photoUrl}"
                                                    placeholder="Photo Url">
                                            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}">Photo Url Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="location">Location</label>

                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="location"
                                                    name="name"
                                                    th:field="*{location}"
                                                    placeholder="Event Name">
                                            <p th:if="${#fields.hasErrors('location')}" class="text-danger" th:errors="*{location}">Title Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="startTime">Start Time</label>

                                            <input
                                                    type="datetime-local"
                                                    class="form-control"
                                                    id="startTime"
                                                    name="starTime"
                                                    th:field="*{startTime}"
                                                    placeholder="Start Time">
                                            <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}">Content Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="endTime">End Time</label>

                                            <input
                                                    type="datetime-local"
                                                    class="form-control"
                                                    id="endTime"
                                                    name="endTime"
                                                    th:field="*{endTime}"
                                                    placeholder="Event End Time">
                                            <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}">Content Error</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="description">Description</label>

                                            <textarea
                                                    type="text"
                                                    class="text-area form-control"
                                                    id="description"
                                                    name="description"
                                                    th:field="*{description}"
                                                    placeholder="Description"
                                                    rows="4"> </textarea>
                                            <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Description Error</p>
                                        </div>
                                    </div>

                                        <div class="d-flex flex-row align-items-center mb-3">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="category">Type:</label>

                                                <select id="category" th:field="*{type}">
                                                    <option
                                                            th:each="type : ${T(com.softuni.StudentClubs.models.enums.EventTypeEnum).values()}"
                                                            th:value="${type}"
                                                            th:text="${type}">Type</option>
                                                </select>
                                                <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}">Title Error</p>
                                            </div>
                                    </div>

                                    <div class="d-flex justify-content-center mb-3">
                                        <button type="submit" class="btn btn-primary m-lg-3">Edit</button>
                                        <a th:href="@{/events}" id="cancel" name="cancel" class="btn btn-primary m-lg-3">Cancel</a>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/events.png}"
                                     class="img-fluid" alt="Events-edit">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
